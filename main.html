<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://opportunitypanama.com/wp-content/uploads/2020/04/netflix-1.png"/>
    <title>Netflix-Clone</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="https://kit.fontawesome.com/8c279ad3f9.js" crossorigin="anonymous"></script>
  </head>
  <body id="netflix-screen">
    <!-- 상단 헤더바 고정. -->
      <nav id="pin-header-bar_fixed" class="pin-header-bar">
        <div >
          <!-- 크기조절..이 되는ㄴ데ㅠ
          <a aria-label="Netflix"></a> -->
          <img class="pin-header-bar__img" src="https://w.namu.la/s/e73d00d283513f086ecee75aa1edfef3449d97bccceda03ba0d9c240d28545645902a68011c5c2a3716044813aa5ff58326efd747daa413aea3de07c3ec21dbb13033805e1ad1032ea8173e9f7d8ed3b0b7efc06bc8b71b464c343cc8f082e31"/>
            
        <div class="pin-header-bar__menu">
          <ul class="pin-header-bar__list-menu">
            <li class="pin-header-bar__list-menu__menu">메뉴 <i class="fas fa-caret-down"></i></li>
            <li class="pin-header-bar__list-menu__subtitle" id="subtitle__home">홈</li>
            <li class="pin-header-bar__list-menu__subtitle" id="subtitle__character">캐릭터</li>
            <li class="pin-header-bar__list-menu__subtitle" id="subtitle__program">TV프로그램</li>
            <li class="pin-header-bar__list-menu__subtitle" id="subtitle__movie">영화</li>
            <li class="pin-header-bar__list-menu__subtitle" id="subtitle__newContents">최신 콘텐츠</li>
            <li class="pin-header-bar__list-menu__subtitle" id="subtitle__myContents">내가 찜한 콘텐츠</li>
          </ul>
        </div>
        </div>
        <div class="pin-header-bar__kidsBtn">
          <div>
            <i class="fas fa-search fa-lg"></i>
          </div>
          <div>
            <img class="pin-header-bar__kidsBtn__kidsImage" src="image/kidss.PNG"/>
            <div>
             <span>키즈 페이지에서 나가기</span>
            </div>
          </div>
        </div>
      </nav>
      <script src="title.js"></script>
      <div class="main-recommend-banner">
        <!-- <img class="main-recommend-banner__image" src="https://post-phinf.pstatic.net/MjAxODAxMDhfMjY4/MDAxNTE1MzcyMjkxNDE0.jKay2MwPfzzI1Y3yNzejlY07aVuIFyqph3od7TgXaL0g.CKqYWTKW8dtS3rNR2MFPPQVaT0Ih7GHau0Zy_NesHB8g.PNG/1-1%EB%A9%B4-%EC%B6%94%EA%B0%80-%EC%82%AC%EC%A7%84.png?type=w1200"/> -->
        <div class="main-recommend-banner__image"></div>
        <div class="main-recommend-banner__left">
          <!--로고 /설명 /재생 상세정보-->
          <div class="main-recommend-banner__left-logo">
            <img src="https://w.namu.la/s/646384f9eae1ffb3a83ec03f2cdfaa1b9ed460e9c2d48b197907675a8b9584e961b8e2851652b99c7c0800628a1d8c989ace18419aeed620d69c1c1f381bc09c47061fcb43f86093ba090cbf8d98bde5ddd90d771a044bcf11a88145e2b81ca2adaaafd10e710e19b4aa157edf3d3cdf"/>
          </div>
          <div class="main-recommend-banner__left-explane">
            <span></span>102살 도깨비 신비와 하리&두리 남매가 힘을 합쳐 불의의 사고로 세상을 떠난 귀신들의 억울함을 풀어주는 판타지 애니메이션! 귀신이 나오는 장소로 유명한 신비아파트 이곳에 이사 온 하리, 두리는 아파트에서 돌아다니는 2등신 도깨비 신비가 먹던 엿을 빼앗아 먹은 후부터 갑자기 무시무시한 귀신들이 보이기 시작한다.</span>
          </div>
          <div class="main-recommend-banner__left-button">
            <div class="main-recommend-banner__left-play">
              <span><i class="fas fa-caret-right fa-lg"></i> 재생</span>
            </div>
            <div class="main-recommend-banner__left-info">
              <span><i class="fas fa-info-circle"></i> 상세정보</span>
            </div>
          </div>
        </div>
        <div class="main-recommend-banner__right">
          <!--연령표시-->
          <span> </span>
          <span id="main-recommend-banner__age">전체관람가</span>
        </div>
      </div>
  </body>
</html>
